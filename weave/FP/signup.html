<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="signup.css">
    <link rel = "icon" href = "assets/img/LOGO.png" type = "image/x-icon">
</head>
<body class="b">
    
    <div class="maincontainer">
        <div id="div1">
            <a href="home.html"><img src="assets/img/Cooton Icon.png" alt="" height="150" width="150"></a>
            <h3>LOGIN</h3>
        </div>
        <form action="product.html">
            <label for="name">NAME : </label>
            <input type="text" id="name" name="name" placeholder="Enter the name ..."/>
            <p></p>
            <label for="email">EMAIL :</label>
            <input type="email" id="email" name="email" placeholder="Enter the email ...">
            <p></p>
            <label for="phno">PHONE NUMBER : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select name="isd" id="phddn">
                <option value="+91">+91</option>
                <option value="+1">+1</option>
                <option value="+94">+94</option>
                <option value="+20">+20</option>
            </select>
            <input type="number" id="phno" name="phno" placeholder="Enter the phone number ..." pattern="[789][0-9]{9}">
            <p></p>
            <label for="pwd">PASSWORD :</label>
            <input type="password" id="pwd" name="pwd" placeholder="Enter the password">
            <p></p>
            <label for="cpwd">CONFIRM PASSWORD :</label>
            <input type="password" id="cpwd" name="cpwd" placeholder="Confirm Password">
            <p></p>
            <button id="submitbtn">SUBMIT</button>
            <br>
        </form>
        

    </div>
    
</body>
</html>
